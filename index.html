<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Scoring with Eisenhower Matrix</title>
  <style>
    .task { margin-bottom: 10px; }
  </style>
</head>
<body>
<h1>Daily Productivity Scoring</h1>

<div id="urgentImportantList" class="task-list"></div>
<div id="notUrgentImportantList" class="task-list"></div>
<div id="urgentNotImportantList" class="task-list"></div>
<div id="notUrgentNotImportantList" class="task-list"></div>

<button id="addTaskBtn">Add Task</button>
<button id="calculateBtn">Calculate Score</button>

<div id="score">Your productivity score will appear here.</div>

<script>
  document.getElementById('addTaskBtn').addEventListener('click', () => {
    addTask();
  });

  document.getElementById('calculateBtn').addEventListener('click', () => {
    calculateScore();
  });

  function addTask(description = '', priority = 'Urgent and Important', completed = false, category = 'urgentImportantList') {
    const taskList = document.getElementById(category);
    const task = document.createElement('div');
    task.className = 'task';
    task.innerHTML = `
      <input type="text" value="${description}" placeholder="Task description">
      <select onchange="updateCategory(this)">
       <option value="Important Tasks" ${priority === 'Important Tasks' ? 'selected' : ''}>Important Tasks</option>
       <option value="Time-Wasting Activities" ${priority === 'Time-Wasting Activities' ? 'selected' : ''}>Time-Wasting Activities</option>
       <option value="Taking care of myself" ${priority === 'Taking care of myself' ? 'selected' : ''}>Taking care of myself</option>
      </select>
      <input type="checkbox" ${completed ? 'checked' : ''}>
      <button onclick="removeTask(this)">Remove</button>
    `;
    taskList.appendChild(task);
  }

  function calculateScore() {
    const taskLists = document.querySelectorAll('.task-list');
    let totalScore = 0;
    let maxScore = 0;

    taskLists.forEach(taskList => {
      const tasks = taskList.querySelectorAll('.task');
      const category = taskList.id;

      let categoryScore = 0;
      let categoryMaxScore = 0;

      tasks.forEach(task => {
        const checkbox = task.querySelector('input[type="checkbox"]');
        const priority = task.querySelector('select').value;
        let taskScore = 0;

        switch(priority) {
          case 'Important Tasks':
            taskScore = checkbox.checked ? 65 : 0;
            break;
          case 'Time-Wasting Activities':
            taskScore = checkbox.checked ? 20 : 0;
            break;
          case 'Taking care of myself':
            taskScore = checkbox.checked ? 15 : 0;
            break;
          default:
            taskScore = 0;
        }

        categoryScore += taskScore;
        categoryMaxScore += (priority === 'Important Tasks' ? 65 : (priority === 'Time-Wasting Activities' ? 20 : 15)); // Adding maximum score based on priority

      });

      totalScore += categoryScore;
      maxScore += categoryMaxScore;

    });

    let scorePercentage = maxScore > 0 ? (totalScore / maxScore) * 100 : 0;
    document.getElementById('score').innerText = `Your productivity score is: ${scorePercentage.toFixed(2)}%`;
    saveTasks();
  }

  function removeTask(button) {
    button.parentElement.remove();
    saveTasks();
  }

  function updateCategory(select) {
    const task = select.parentElement;
    const newCategory = select.value;
    document.getElementById(newCategory).appendChild(task);
    saveTasks();
  }

  function saveTasks() {
    const tasks = [];
    document.querySelectorAll('.task-list .task').forEach(task => {
      const description = task.querySelector('input[type="text"]').value;
      const priority = task.querySelector('select').value;
      const completed = task.querySelector('input[type="checkbox"]').checked;
      tasks.push({ description, priority, completed });
    });
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    tasks.forEach(task => {
      addTask(task.description, task.priority, task.completed, getCategory(task.priority));
    });
  }

  loadTasks();

  function getCategory(priority) {
    switch (priority) {
      case 'Important Tasks':
        return 'importantTasksList';
      case 'Time-Wasting Activities':
        return 'timeWastingActivitiesList';
      case 'Taking care of myself':
        return 'selfCareList';
      default:
        return 'urgentImportantList';
    }
  }
</script>
</body>
</html>
