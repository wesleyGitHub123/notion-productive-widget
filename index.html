<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Scoring Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            margin-bottom: 10px;
        }
        .task input[type="text"] {
            width: 60%;
            padding: 5px;
        }
        .task input[type="checkbox"] {
            margin-left: 10px;
        }
        #addTaskBtn {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #calculateBtn {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #score {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Daily Productivity Scoring</h1>
    <div id="taskList">
        <div class="task">
            <input type="text" placeholder="Enter a task">
            <input type="checkbox">
        </div>
    </div>
    <button id="addTaskBtn">Add Task</button>
    <button id="calculateBtn">Calculate Score</button>
    <div id="score">Your productivity score will appear here.</div>

    <script>
        document.getElementById('addTaskBtn').addEventListener('click', function() {
            const taskList = document.getElementById('taskList');
            const newTask = document.createElement('div');
            newTask.className = 'task';
            newTask.innerHTML = '<input type="text" placeholder="Enter a task"><input type="checkbox">';
            taskList.appendChild(newTask);
        });

        document.getElementById('calculateBtn').addEventListener('click', function() {
            const tasks = document.querySelectorAll('.task');
            let completedTasks = 0;
            let totalTasks = tasks.length;

            tasks.forEach(task => {
                const checkbox = task.querySelector('input[type="checkbox"]');
                if (checkbox.checked) {
                    completedTasks++;
                }
            });

            let score = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            document.getElementById('score').innerText = `Your productivity score is: ${score.toFixed(2)}%`;
        });
    </script>
</body>
</html>
